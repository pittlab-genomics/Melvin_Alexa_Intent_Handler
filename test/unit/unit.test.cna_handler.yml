---
configuration: 
  locale: en-US
  dynamo: mock

--- 
- test: NavigateCNAIntent_S 
- NavigateCNAIntent:
  - request.session.attributes:
      MELVIN.STATE:
        study_abbreviation: "OV"
  - response.outputSpeech.ssml: "HCN2 has the greatest number of copy number alterations in Ovarian serous cystadenocarcinoma at 59.5 percent."
  - response.shouldEndSession: false

--- 
- test: NavigateCNAIntent_G
- NavigateCNAIntent:
  - request.session.attributes:
      MELVIN.STATE:
        gene_name: "TP53"
  - response.outputSpeech.ssml: "For TP53 the greatest number of copy number alterations occur in Sarcoma patients at 37.6 percent."
  - response.shouldEndSession: false

--- 
- test: NavigateCNAIntent_GS
- NavigateCNAIntent:
  - request.request.intent.slots:
      query:
        name: "query"
        value: "ovarian cancer"
        confirmationStatus: "NONE"
  - request.session.attributes:
      MELVIN.STATE:
        gene_name: "BRCA1"
  - response.outputSpeech.ssml: "In Ovarian serous cystadenocarcinoma patients, Braca one is amplified at 4.5 percent and deleted in 8 percent."
  - response.shouldEndSession: false

--- 
- test: NavigateCNAIntent_Error
- NavigateCNAIntent:
  - response.outputSpeech.ssml: "I need to know a gene name first. What gene are you interested in?"
  - response.shouldEndSession: false

