---
configuration: 
  locale: en-US
  dynamo: mock

--- 
- test: NavigateSplitbyIntent_exp_mut_G1_G2 
- NavigateSplitbyIntent:
  - request.session.attributes:
      MELVIN.AUX.STATE:
        data_type: "MUTATIONS"
      MELVIN.STATE:
        gene_name: "TP53"
        study_abbreviation: "BRCA"
        data_type: "GENE_EXPRESSION"
        data_source: "TCGA"
  - request.request.intent.slots:
      gene_query:
        name: "gene_query"
        value: "CDH1"
        confirmationStatus: "NONE"
  - request.request.dialogState: "COMPLETED"
  - response.outputSpeech.ssml: "In Breast invasive carcinoma, TP53 is not differentially expressed between CDH1 mutant and wild type samples with a Mann Whitney P value of 0.16"
  - response.shouldEndSession: false

