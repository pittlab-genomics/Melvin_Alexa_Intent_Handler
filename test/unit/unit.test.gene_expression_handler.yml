---
configuration: 
  locale: en-US
  dynamo: mock

--- 
- test: NavigateExpressionIntent_S 
- NavigateExpressionIntent:
  - request.request.intent.slots:
      query:
        name: "query"
        value: "ovarian cancer"
        confirmationStatus: "NONE"
  - response.outputSpeech.ssml: "The gene with the highest mean log2 normalized expression count in Ovarian serous cystadenocarcinoma is EEF1A1 at 18.8"
  - response.shouldEndSession: false

--- 
- test: NavigateExpressionIntent_G
- NavigateExpressionIntent:
  - request.session.attributes:
      MELVIN.STATE:
        gene_name: "TP53"
  - response.outputSpeech.ssml: "The highest mean expression of TP53 is found in Acute Myeloid Leukemia with a log2 normalized count of 11.9."
  - response.shouldEndSession: false

--- 
- test: NavigateExpressionIntent_GS
- NavigateExpressionIntent:
  - request.request.intent.slots:
      query:
        name: "query"
        value: "breast cancer"
        confirmationStatus: "NONE"
  - request.session.attributes:
      MELVIN.STATE:
        gene_name: "TP53"
  - response.outputSpeech.ssml: "The mean log2 normalized expression count of TP53 in Breast invasive carcinoma is 11.3"
  - response.shouldEndSession: false

--- 
- test: NavigateExpressionIntent_Error
- NavigateExpressionIntent:
  - response.outputSpeech.ssml: "I need to know a gene name first. What gene are you interested in?"
  - response.shouldEndSession: false